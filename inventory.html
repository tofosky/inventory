<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

</head>
<body>
  
         <div class="row text-center">
         
          <!-- <span style="font-size:30px;cursor:pointer; margin-left: 50px;" onclick="openNav()">&#9776;</span> -->
            <div class="col-2 bg-light content side">
              <!-- <a href="javascript:void(0)" class="closebtn" onclick="closeNav()">&times; -->
              
                <div class="col-12">
                  <a href="Dashboard.html">Dashboard</a>
                    <a href="product.html">Products</a>
                    <a href="user.html">Users</li>
                    <a href="inventory.html">Inventory</a>
                  
                </div>
              </div>
            
            </div>

            <div class="col-8 contents">
               <div class="row">
                

             <!-- modal -->
        
        <div class="modal" style="display: none;">
            <div class="modal-dialog">
              <div class="modal-content">
                <div class="modal-header">
                  <h5 class="modal-title">Add Inventory</h5>
                  <button type="button" class="btn-close clos" aria-label="Close">X</button>
                </div>
                <div class="modal-body">
                  
                  <div class="row">
                    <div class="input-field col s12">
                      <input id="hid" type="text" class="validate form-control" hidden>
                     
                    </div>
                </div>
                    <div class="row">
                    <div class="input-field col s12">
                        <input type="text"  class=" validate form-control" id="item" placeholder="Item" required>
                    </div>
                  </div><p></p>
    
                  <div class="row">
                    <div class="input-field col s12">
                        <input type="text" class="validate form-control" id="desc" placeholder="Description"  required>
                     
                    </div>
                  </div><p></p>
    
                  <div class="row">
                    <div class="input-field col s12">
                      <input type="text" class="validate form-control" id="unit" placeholder="Unit" required>
                     
                    </div>
                  </div><p></p>

                  <div class="row">
                    <div class="input-field col s12">
                      <input type="text" class="validate form-control" id="qu" placeholder="Quantity"  required>
                     
                    </div>
                  </div><p></p>

                  <div class="row">
                    <div class="input-field col s12">
                      <input type="text" class="validate form-control" id="cost" placeholder="Cost"  required>
                      
                    </div>
                  </div><p></p>
    
                  <div class="row">
                    <div class="input-field col s12">
                      <input id="iv" type="email" class="validate form-control" placeholder="Inventory Value">
                    
                    </div>
                  </div><p></p>
                </div>
                <div class="modal-footer">
                  <button type="button" class="btn btn-secondary closeBtn">Close</button>
                  <button type="button" class="btn btn-primary" id="add">Add</button>
                  <button type="button" class="btn btn-primary" onclick="updateInventory()" id="saveChanges" style="display: none;">saveChanges</button>
    
                </div>
              </div>
            </div>
          </div>


              <div class="container row">
                <button class=" container text-center btn btn-primary addUserBtn">Add Inventory</button>
               <div class="row">
                  <h5 class=" col-md-12 tableTitle ">Stock Inventory</h5> 
                </div>
                  <table class=" container table table-hover   contTable">
                  <thead>
                    <tr>
                     
                      
                      <th>S/N</th>
                      <th>Item</th>
                      <th>Decscription</th>
                      <th>Unit</th>
                      <th>Qty</th>
                      <th>Cost</th>
                      <th>Inventory Value</th>
                      <th>Actions</th>
                    </tr>
                  </thead>
                  <tbody class="tb">
          
                  </tbody>
                </table>
                
              </div>
            </div>
            <div class="col-2 bg-light container sides" style="float: left;">
              <div class="dropdown">
                <button class="btn btn-secondary dropdown-toggle" type="button" id="dropdownMenuButton1" data-bs-toggle="dropdown" aria-expanded="false"> 
                   
                </button>
                <ul class="dropdown-menu navbar-nav px3" style="display: none;">
                  <li class="nav-item text-nowrap nav-link"><a class="dropdown-item " href="index.html">Sign Out</a></li>
                  <li class="nav-item text-nowrap nav-link"><a class="dropdown-item editadmin" onclick="editAdmin(k)">Edit</a></li>
                </ul>
              </div>
          </div>

    </div>



</div>  
<div id="success" class=" row container text-center alert alert-success" style="margin-left:300px; height: 80px; width:200px; display: none; color: white;">
  <p class="col-md-6" id="successMsg"></p>
</div>

<div id="error" class="row container text-center alert alert-danger" style="margin-left: 300px; height: 80px; width: 200px; display: none; color: white;">
  <p class="col-md-6" id="errorMsg"> </p>
</div>
<script src="inventory.js"></script>
</body>
