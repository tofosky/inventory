<body>

            <div class="col-8 contents">
               <div class="row">


             <!-- modal -->
        
        <div class="modal" style="display: none;">
            <div class="modal-dialog">
              <div class="modal-content">
                <div class="modal-header">
                  <h5 class="modal-title">Add User</h5>
                  <button type="button" class="btn-close clos" aria-label="Close">X</button>
                </div>
                <div class="modal-body">
                  
                  <div class="row">
                    <div class="input-field col s12">
                      <input id="hid" type="text" class="validate form-control" hidden>
                     
                    </div>
                </div>
                    <div class="row">
                    <div class="input-field col s12">
                        <input type="file"  accept="image/*" class=" validate form-control" id="image" placeholder="Upload File" required>
                    </div>
                  </div><p></p>
    
                  <div class="row">
                    <div class="input-field col s12">
                        <input type="text" class="validate form-control" id="fn" placeholder="First Name"  required>
                     
                    </div>
                  </div><p></p>
    
                  <div class="row">
                    <div class="input-field col s12">
                      <input type="text" class="validate form-control" id="ln" placeholder="Last Name" required>
                     
                    </div>
                  </div><p></p>

                  <div class="row">
                    <div class="input-field col s12">
                      <input type="text" class="validate form-control" id="un" placeholder="User Name"  required>
                     
                    </div>
                  </div><p></p>

                  <div class="row">
                    <div class="input-field col s12">
                      <input type="password" class="validate form-control" id="psw" placeholder="Password"  required>
                      
                    </div>
                  </div><p></p>
    
                  <div class="row">
                    <div class="input-field col s12">
                      <input id="email" type="email" class="validate form-control" placeholder="Email">
                    
                    </div>
                  </div><p></p>
                </div>
                <div class="modal-footer">
                  <button type="button" class="btn btn-secondary closeBtn">Close</button>
                  <button type="button" class="btn btn-primary" id="add">Add</button>
                  <button type="button" class="btn btn-primary" onclick="updateUsers()" id="saveChanges" style="display: none;">saveChanges</button>
    
                </div>
              </div>
            </div>
          </div>


              <div class="container">
                <button class=" text-center btn btn-primary addUserBtn">Add User</button>
               <div class="row">
                  <h5 class=" col-md-12 tableTitle ">List of Users</h5> 
                </div>
                  <table class=" container table table-hover   contTable">
                  <thead>
                    <tr>
                     
                      
                        <th>S/N</th>
                        <th>Image</th>
                        <th>First_Name</th>
                        <th>Last Name</th>
                        <th>UserName</th>
                        <th>Email</th>
                        <th>Password</th>
                         <th>Action</th>
                    
                    </tr>
                  </thead>
                  <tbody class="tb">
          
                  </tbody>
                </table>
                
              </div>
          </div> 
          <div class="col-2 bg-light container sides" style="float: left;">
            <div class="dropdown">
              <button class="btn btn-secondary dropdown-toggle" type="button" id="dropdownMenuButton1" data-bs-toggle="dropdown" aria-expanded="false"> 
                 
              </button>

              </ul>
            </div>
        </div> 
    </div>
