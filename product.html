<body>

            <div class="col-8 contents">
              <div class="row">
            
               <!-- modal -->
               <div class="modal">
                <div class="modal-dialog">
                  <div class="modal-content">
                    <div class="modal-header">
                      <h5 class="modal-title">Add Product</h5>
                      <button type="button" class="btn-close clos" aria-label="Close">X</button>
                    </div>
                    <div class="modal-body">
                      
                      <div class="row">
                        <div class="input-field col s12" id="hid" hidden>
                          <input id="hidden" type="text" class="form-control validate" placeholder="">
                          
                        </div>
                      </div>
                      <div class="row">
                        <div class="input-field col s12">
                          <input id="image" type="file" class=" form-control validate" placeholder="Image" accept="image/*">
                         
                        </div>
                      </div><p></p>

                      <div class="row">
                        <div class="input-field col s12">
                          <input id="name" type="text" class="form-control validate" placeholder="Name"> 
                        
                        </div>
                      </div><p></p>

                      <div class="row">
                        <div class="input-field col s12">
                          <input id="description" type="text" class="form-control validate" placeholder="Description">
                          
                        </div>
                      </div><p></p>

                      <div class="row">
                        <div class="input-field col s12">
                          <input id="price" type="text" class="form-control validate" placeholder="Price">
                        
                        </div>
                      </div><p></p>
                    </div>
                    <div class="modal-footer">
                      <button type="button" class="btn btn-secondary closeBtn">Close</button>
                      <button type="button" class="btn btn-primary" id="add">Add</button>
                      <button type="button" class="btn btn-primary" onclick="updateProducts()" id="saveChanges" style="display: none;">saveChanges</button>
                    </div>
                  </div>
                </div>
              </div>

              <div class="container">
                <button class=" container text-center btn btn-primary btnProduct"  value="Add Product">Add Product</button>
               <div class="row">
                  <h5 class="container  col-md-12 tableTitle ">Product</h5> 
                </div>
                  <table class=" container table table-hover   contTable">
                  <thead>
                    <tr>
                     
                      
                      <th scope="col-md-2">S/N</th>
                      <th scope="col-md-2">Image</th>
                      <th scope="col- md-2">Name</th>
                      <th scope="col-md-2">Description</th>
                      <th scope="col-md-2">Price</th>
                      <th scope="col-md-2">Actions</th>
                    
                    </tr>
                  </thead>
                  <tbody class="tb">
          
                  </tbody>
                </table>
                
              </div>
              
              </div>
              <div class="col-2 bg-light container sides" style="float: left;">
                <div class="dropdown">
                  <button class="btn btn-secondary dropdown-toggle" type="button" id="dropdownMenuButton1" data-bs-toggle="dropdown" aria-expanded="false"> 
                     
                  </button>

                    <li class="nav-item text-nowrap nav-link"><a class="dropdown-item editadmin" onclick="editAdmin(k)">Edit</a></li>
                  </ul>
                </div>
            </div>
              </div>
            </div>
        
<div id="success" class=" row container text-center bg-success alert">

</div>

</div>
